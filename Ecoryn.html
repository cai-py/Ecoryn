<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ecoryn</title>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #1b1b1b;

        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-bottom: 1px solid #444;

        .navbar a {
            color: #e0d6c8;
            text-decoration: none;

        }
        .navbar a:hover {
            color: #c4a47c;
        }
        .hero {
            background: url('your-cover-image.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .content {
            padding: 50px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-top: 1px solid #444;
        }
    </style>
</head>

    <nav class="navbar">
        <div class="logo"><a href="#">Ecoryn</a></div>
